{% extends "base.html" %}
{% block start %}
<div class="container mt - 5">
    <form class ="col-6 mx-auto card p-3 shadow-lg" method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Register</h2>
        <hr>
        {% if messages %}
        {{message.tags}}
        <div class="alert alert-primary" role="alert">
            {% for message in messages%}
            {{message}}
            {% endfor %}
        </div>
       
 
   
        {% endif %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First name</label>
            <input name="fn" required type=text class="form-control">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last name</label>
            <input name="ln" required type=text class="form-control">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input name="run" required type=text class="form-control">
          </div>
       
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name="rpsw" required type=password class="form-control">
         
        </div>
        <p>Already have a account <a href ="/login/">Login</a></p>

        <button type="submit" class="btn btn-primary">Register New User</button>
      </form>
     
</div>
{% endblock %}
