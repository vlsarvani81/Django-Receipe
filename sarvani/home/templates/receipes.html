{% extends "base.html" %}
{% block start %}
<div class="container mt - 5">
    <form class ="col-6 mx-auto card p-3 shadow-lg" method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe name</label>
          <input name="rn" required type=text class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
          <textarea class="form-control" name ="rd" required></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
            <input name="ri" required type=file class="form-control">
         
        </div>
        <button type="submit" class="btn btn-primary">Add Receipe</button>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receipe name</th>
            <th scope="col">Receipe Desc</th>
            <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody>
          {% for x in receipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{x.rn}}</td>
            <td>{{x.rd}}</td>
            <td>
              <img src="/media/{{x.ri}}" style="height: 100px;"</td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
</div>
{% endblock %}
